, "keywords": "\"past friendship, family ties\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a", "to": "\"\u7eb3\u5170\u6840\"", "width": 6.0}, {"description": "\"Nalan Yanran was engaged to a member of the Xiao family before the engagement was terminated.\"", "from": "\"\u8427\u5bb6\"", "keywords": "\"broken engagement, family ties\"", "source_id": "chunk-d7481cc9229e85518e2afa0149d45d6a", "to": "\"\u7eb3\u5170\u5ae3\u7136\"", "width": 6.0}, {"description": "\"Xiao Xun Er supports Xiao Yan, influencing the elders\u0027 decision and suggesting a close relationship between them.\"\u003cSEP\u003e\"\u8427\u85b0\u513f offers support and encouragement to a seemingly despondent\u8427\u708e, and walks with him.  She has expressed admiration for him in the past.\"\u003cSEP\u003e\"\u8427\u85b0\u513f shows kindness and respect to \u8427\u708e, despite his current state.  She encourages him and reminds him of his past wisdom. They share a close bond.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"respect, encouragement, past connection\"\u003cSEP\u003e\"support, admiration\"\u003cSEP\u003e\"support, influence\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710\u003cSEP\u003echunk-ebe9928fd255cf801b11dd56f5d7cf76\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u8427\u708e\"", "width": 42.0}, {"description": "\"Xiao Xun\u0027er possesses a high level of Dou Qi, marking her as a talented individual.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"possession, inherent ability\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u6597\u4e4b\u6c14\"", "width": 9.0}, {"description": "\"Xiao Xun\u0027er is expected to condense her Dou Qi into a Dou Qi Whirl soon, signifying her advancement to Dou Zhe status.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"anticipated achievement, significant milestone\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u6597\u4e4b\u6c14\u65cb\"", "width": 8.0}, {"description": "\"Xiao Xun\u0027er is on the path to becoming a Dou Zhe, a respected position within the family and community.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"aspiring status, future achievement\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u6597\u8005\"", "width": 7.0}, {"description": "\"Xiao Xun\u0027er interacts with the Magic Stone Stele to have her Dou Qi level measured.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"interaction, assessment\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u9b54\u77f3\u7891\"", "width": 8.0}, {"description": "\"Xiao Xun\u0027er participates in the Dou Qi Test and displays her high level of Dou Qi.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"current participation, talent demonstration\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u6d4b\u8bd5\"", "width": 9.0}, {"description": "\"Xiao Xun Er\u0027s words cause the elders to become subdued, suggesting she holds a position of authority or respect.\"", "from": "\"\u8427\u85b0\u513f\"", "keywords": "\"respect, authority\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u4e09\u4f4d\u957f\u8001\"", "width": 18.0}, {"description": "\"The Tester utilizes the Magic Stone Stele to assess the Dou Qi levels of individuals.\"", "from": "\"\u6d4b\u8bd5\u5458\"", "keywords": "\"tool usage, assessment process\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u9b54\u77f3\u7891\"", "width": 9.0}, {"description": "\"Xiao Yan cultivates Dou Qi and its level is a key factor in his progress and status.  The absorption of his Dou Qi by the old man set him back significantly.\"\u003cSEP\u003e\"Xiao Yan has lost his Dou Qi, a devastating blow to his status and potential.\"\u003cSEP\u003e\"\u8427\u708e struggles to retain \u6597\u4e4b\u6c14, which impacts his standing within the family and his future prospects.\")", "from": "\"\u6597\u4e4b\u6c14\"", "keywords": "\"cultivation struggle, central conflict\"\u003cSEP\u003e\"cultivation, power source\"\u003cSEP\u003e\"loss, crucial ability\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u8427\u708e\"", "width": 30.0}, {"description": "\"The old man absorbed Xiao Yan\u0027s Dou Qi for his own purposes. He also possesses knowledge about Dou Qi cultivation and can help Xiao Yan progress.\"", "from": "\"\u6597\u4e4b\u6c14\"", "keywords": "\"parasitic relationship, knowledge source\"", "source_id": "chunk-1297bcf0330e9915a8a65679ff63b070", "to": "\"\u8001\u8005\"", "width": 9.0}, {"description": "\"\u8427\u708e has lost his \u6597\u4e4b\u6c14\u65cb, which is the source of his current struggles and inability to cultivate Dou Qi effectively.\")", "from": "\"\u6597\u4e4b\u6c14\u65cb\"", "keywords": "\"loss of ability, central conflict\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee", "to": "\"\u8427\u708e\"", "width": 10.0}, {"description": "\"Xiao Yan is striving to become a Dou Zhe so he can cultivate Dou Qi techniques.\"\u003cSEP\u003e\"Xiao Yan was once considered a prodigy Dou Zhe but has lost his Dou Qi and thus his status.\"", "from": "\"\u6597\u8005\"", "keywords": "\"aspiration, requirement\"\u003cSEP\u003e\"former status, lost ability\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u8427\u708e\"", "width": 16.0}, {"description": "\"A Dou Zhe cultivates and utilizes Dou Qi as their source of power.\"", "from": "\"\u6597\u8005\"", "keywords": "\"cultivation, power source\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u6597\u6c14\"", "width": 10.0}, {"description": "\"Dou Zhe is a lower rank than Dou Shi in the hierarchy of Dou Qi cultivators.\"", "from": "\"\u6597\u8005\"", "keywords": "\"ranking, progression\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u6597\u5e08\"", "width": 9.0}, {"description": "\"Xiao Yan has participated in the test in the past and his current status is a consequence of his performance three years prior.\"", "from": "\"\u6d4b\u8bd5\"", "keywords": "\"past participation, consequential impact\"", "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee", "to": "\"\u8427\u708e\"", "width": 7.0}, {"description": "\"\u8427\u708e\u0027s soul originated from Earth before arriving in \u6597\u6c14\u5927\u9646.\"", "from": "\"\u5730\u7403\"", "keywords": "\"origin, otherworldly\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u8427\u708e\"", "width": 10.0}, {"description": "\"Xiao Yan lives in the Dou Qi continent and is trying to cultivate Dou Qi and become strong there.\"\u003cSEP\u003e\"\u8427\u708e lives in and is learning about the customs and power systems (Dou Qi) of \u6597\u6c14\u5927\u9646.\"", "from": "\"\u6597\u6c14\u5927\u9646\"", "keywords": "\"inhabitant, cultivation\"\u003cSEP\u003e\"inhabitant, learning\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76\u003cSEP\u003echunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u8427\u708e\"", "width": 19.0}, {"description": "\"The Man Tribe inhabits the northern part of the Dou Qi Continent.\"", "from": "\"\u6597\u6c14\u5927\u9646\"", "keywords": "\"inhabitant, location\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u86ee\u65cf\"", "width": 8.0}, {"description": "\"High-Ranked Magical Beast Families reside in the southern part of the Dou Qi Continent.\"", "from": "\"\u6597\u6c14\u5927\u9646\"", "keywords": "\"inhabitant, location\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u9ad8\u7ea7\u9b54\u517d\u5bb6\u65cf\"", "width": 8.0}, {"description": "\"The Dark Races inhabit the Dou Qi Continent.\"", "from": "\"\u6597\u6c14\u5927\u9646\"", "keywords": "\"inhabitant, location\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u9ed1\u6697\u79cd\u65cf\"", "width": 8.0}, {"description": "\"Unknown Hermits reside in various hidden locations throughout the Dou Qi Continent.\"", "from": "\"\u6597\u6c14\u5927\u9646\"", "keywords": "\"inhabitant, hidden\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u65e0\u540d\u9690\u58eb\"", "width": 6.0}, {"description": "\"\u8427\u708e is focused on cultivating Dou Qi, which has been declining but has strengthened his foundation.  This is crucial for his goal of becoming an alchemist.\"\u003cSEP\u003e\"\u8427\u708e is learning about and seeking to cultivate Dou Qi in order to gain power and status in this world.\"", "from": "\"\u6597\u6c14\"", "keywords": "\"cultivation, foundational strength\"\u003cSEP\u003e\"cultivation, power seeking\"", "source_id": "chunk-45212406c285a38bd46b3c6f9700996d\u003cSEP\u003echunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u8427\u708e\"", "width": 18.0}, {"description": "\"Dou Qi cultivation methods are the means by which individuals harness and enhance their Dou Qi.\"", "from": "\"\u6597\u6c14\"", "keywords": "\"methodology, enhancement\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u6597\u6c14\u529f\u6cd5\"", "width": 10.0}, {"description": "\"Dou Techniques are applications of Dou Qi in combat, drawing upon and utilizing Dou Qi as a power source.\"", "from": "\"\u6597\u6c14\"", "keywords": "\"application, combat\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u6597\u6280\"", "width": 10.0}, {"description": "\"A Dou Shi is a more advanced cultivator of Dou Qi, possessing greater mastery than a Dou Zhe.\"", "from": "\"\u6597\u6c14\"", "keywords": "\"mastery, advanced cultivation\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u6597\u5e08\"", "width": 10.0}, {"description": "\"\u70bc\u836f\u5e08 requires mastery of \u6597\u6c14, particularly \u706b\u7130\u6597\u6c14, demonstrating the interconnectedness of cultivation and alchemy.\"", "from": "\"\u6597\u6c14\"", "keywords": "\"skill requirement, energy manipulation\"", "source_id": "chunk-45212406c285a38bd46b3c6f9700996d", "to": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "width": 10.0}, {"description": "\"\u8427\u708e needs to learn and practice a Dou Qi cultivation method to progress in his Dou Qi training.\"", "from": "\"\u6597\u6c14\u529f\u6cd5\"", "keywords": "\"learning, training\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u8427\u708e\"", "width": 8.0}, {"description": "\"\u856d\u708e would benefit from learning Dou Techniques to improve his combat abilities.\"", "from": "\"\u6597\u6280\"", "keywords": "\"combat, skill development\"", "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76", "to": "\"\u8427\u708e\"", "width": 7.0}, {"description": "\"Xiao Yan is Xiao Zhan\u0027s son. Xiao Zhan is concerned about the impact of the broken engagement on Xiao Yan and the family\u0027s reputation.\"\u003cSEP\u003e\"Xiao Yan is Xiao Zhan\u0027s son. Xiao Zhan supports Xiao Yan\u0027s decision to terminate the engagement.\"\u003cSEP\u003e\"Xiao Zhan is Xiao Yan\u0027s father and intervenes to restrain him, showing concern for his son and the family\u0027s well-being.\"\u003cSEP\u003e\"Xiao Zhan is Xiao Yan\u0027s father and shows concern for him when he is slighted by the elders.\"\u003cSEP\u003e\"Xiao Zhan is likely Xiao Yan\u0027s father and witnesses the interaction between Xiao Yan and Nalan Yanran.\"\u003cSEP\u003e\"Xiao Zhan is the father of Xiao Yan.\"\u003cSEP\u003e\"\u8427\u708e is the son of \u8427\u6218. \u8427\u6218 shows concern and support for \u8427\u708e\u0027s struggles with his cultivation.\")\u003cSEP\u003e\"\u8427\u708e is the son of\u8427\u6218. \u8427\u6218 shows concern and support for\u8427\u708e\u0027s struggles with his cultivation.\")", "from": "\"\u8427\u6218\"", "keywords": "\"family\"\u003cSEP\u003e\"family, protection\"\u003cSEP\u003e\"family, reputation\"\u003cSEP\u003e\"family, witness\"\u003cSEP\u003e\"father-son relationship, familial support\"\u003cSEP\u003e\"father-son relationship, support\"\u003cSEP\u003e\"father-son, protection\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a\u003cSEP\u003echunk-ca3a2559fc7345dc0e2ece5dc5e793d0", "to": "\"\u8427\u708e\"", "width": 70.0}, {"description": "\"Xiao Zhan confronts the Second Elder about the slight against Xiao Yan.\"", "from": "\"\u8427\u6218\"", "keywords": "\"conflict, authority\"", "source_id": "chunk-ca3a2559fc7345dc0e2ece5dc5e793d0", "to": "\"\u4e8c\u957f\u8001\"", "width": 7.0}, {"description": "\"\u8427\u6218 interacts with \u845b\u53f6, who represents the \u4e91\u5c9a\u5b97, suggesting a formal interaction between their respective families/organizations.\"", "from": "\"\u8427\u6218\"", "keywords": "\"negotiation, diplomacy\"", "source_id": "chunk-3cab767eb507afd3d5199c0a5580d549", "to": "\"\u845b\u53f6\"", "width": 7.0}, {"description": "\"Nalan Yanran interacts with Xiao Zhan after insulting his son, Xiao Yan.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is revealed to be \u8427\u6218\u0027s future daughter-in-law through a previous betrothal, creating a complex familial connection.\"", "from": "\"\u8427\u6218\"", "keywords": "\"betrothal, family ties\"\u003cSEP\u003e\"confrontation, apology\"", "source_id": "chunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549", "to": "\"\u7eb3\u5170\u5ae3\u7136\"", "width": 14.0}, {"description": "\"Xiao Zhan breaks off the marriage agreement with the Misty Cloud Sect, represented by Nalan Yanran.\"", "from": "\"\u8427\u6218\"", "keywords": "\"conflict\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u4e91\u5c9a\u5b97(YUN LAN ZONG)\"", "width": 7.0}, {"description": "\"Xiao Yan is approaching his Coming-of-Age Ceremony and needs to improve his Dou Qi level to perform well.\"\u003cSEP\u003e\"\u8427\u708e is approaching the age where he must participate in the \u6210\u5e74\u4eea\u5f0f, which will determine his future role in the \u8427\u5bb6.\")\u003cSEP\u003e\"\u8427\u708e is approaching the age where he must participate in the\u6210\u5e74\u4eea\u5f0f, which will determine his future role in the\u8427\u5bb6.\"", "from": "\"\u6210\u5e74\u4eea\u5f0f\"", "keywords": "\"impending deadline, pressure to improve\"\u003cSEP\u003e\"impending event, life-altering decision\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070", "to": "\"\u8427\u708e\"", "width": 24.0}, {"description": "\"\u8427\u708e cherishes the memory of his deceased mother and the ring she gave him.\")", "from": "\"\u6bcd\u4eb2\"", "keywords": "\"familial love, remembrance\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee", "to": "\"\u8427\u708e\"", "width": 8.0}, {"description": "\"\u8427\u708e wears the black ring given to him by his mother. He has worn it for ten years and treasures it.\")", "from": "\"\u9ed1\u8272\u6212\u6307\"", "keywords": "\"personal possession, sentimental value\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee", "to": "\"\u8427\u708e\"", "width": 9.0}, {"description": "\"\u8427\u708e\u0027s access to the \u6597\u6c14\u9601 is contingent upon his performance in the adulthood ceremony and his ability to cultivate Dou Qi.\")", "from": "\"\u6597\u6c14\u9601\"", "keywords": "\"access to resources, future prospects\"", "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee", "to": "\"\u8427\u708e\"", "width": 7.0}, {"description": "\"The three elders show disdain and disrespect towards Xiao Yan, contributing to his low status within the family.\"\u003cSEP\u003e\"Xiao Yan challenges the Three Elders by accusing them of disrespecting family traditions, putting them in a difficult position.\"\u003cSEP\u003e\"Xiao Yan challenges the Three Elders\u0027 authority and opinions, leading to a confrontation.\"", "from": "\"\u4e09\u4f4d\u957f\u8001\"", "keywords": "\"challenge, family honor\"\u003cSEP\u003e\"conflict, disrespect\"\u003cSEP\u003e\"disagreement, defiance\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ca3a2559fc7345dc0e2ece5dc5e793d0", "to": "\"\u8427\u708e\"", "width": 29.0}, {"description": "\"Xiao Zhan is Xiao Yan\u0027s father. Xiao Zhan\u0027s past actions show concern for Xiao Yan\u0027s cultivation progress.\"", "from": "\"\u8427\u6218 (XIAO ZHAN)\"", "keywords": "\"father-son, concern\"", "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f", "to": "\"\u8427\u708e\"", "width": 7.0}, {"description": "\"The young woman is associated with the Yunlan Sect, possibly a disciple or a person of high standing.\"", "from": "\"\u5a07\u8d35\u5c11\u5973\"", "keywords": "\"affiliation, membership\"", "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a", "to": "\"\u4e91\u5c9a\u5b97\"", "width": 7.0}, {"description": "\"Yao Lao mentions Jia Ma Empire in relation to the inflated price of certain medicinal ingredients, suggesting a familiarity with the region\u0027s market.\"", "from": "\"\u52a0\u739b\u5e1d\u56fd (JIA MA EMPIRE)\"", "keywords": "\"knowledge of market prices, resource awareness\"", "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f", "to": "\"\u836f\u8001 (YAO LAO)\"", "width": 10.0}, {"description": "\"Wu Tan City is located within the Jia Ma Empire.\"", "from": "\"\u52a0\u739b\u5e1d\u56fd (JIA MA EMPIRE)\"", "keywords": "\"geographic location\"", "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6", "to": "\"\u4e4c\u5766\u57ce (WU TAN CITY)\"", "width": 10.0}, {"description": "\"The Yun Lan Sect is a powerful organization within the Jia Ma Empire, holding significant influence and authority.\"", "from": "\"\u52a0\u739b\u5e1d\u56fd\"", "keywords": "\"location, dominance\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a", "to": "\"\u4e91\u5c9a\u5b97\"", "width": 9.0}, {"description": "\"Gu He is a prominent figure in the Jia Ma Empire, known for his alchemy skills and power.\"", "from": "\"\u52a0\u739b\u5e1d\u56fd\"", "keywords": "\"reputation, influence\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u53e4\u6cb3\"", "width": 14.0}, {"description": "\"The Yellow-Robed Elder is a representative of the Yunlan Sect, likely holding a senior position within the organization.\"", "from": "\"\u4e91\u5c9a\u5b97\"", "keywords": "\"representation, affiliation\"", "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a", "to": "\"\u9ec4\u888d\u8001\u8005\"", "width": 9.0}, {"description": "\"Nalan Yanran is a disciple of Yun Yun, the sect leader of Yun Lan Sect, providing her with status and influence.\"\u003cSEP\u003e\"Nalan Yanran is a member of the Yunlan Sect, and her affiliation with this powerful sect influences her actions and the dynamics of the situation.\"\u003cSEP\u003e\"Nalan Yanran is associated with the Yunlan Sect, and her actions are supported by her teacher, the sect\u0027s leader.\"\u003cSEP\u003e\"Nalan Yanran is backed by the Yunlan Sect, which gives her a sense of power and authority.\"\u003cSEP\u003e\"Nalan Yanran trains at the Yunlan Sect, which is also the location of the future duel.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is supported by the \u4e91\u5c9a\u5b97, indicating a strong affiliation or membership.\"", "from": "\"\u4e91\u5c9a\u5b97\"", "keywords": "\"affiliation, future duel location\"\u003cSEP\u003e\"affiliation, power dynamics\"\u003cSEP\u003e\"affiliation, power\"\u003cSEP\u003e\"affiliation, support\"\u003cSEP\u003e\"discipleship, mentorship\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a", "to": "\"\u7eb3\u5170\u5ae3\u7136\"", "width": 47.0}, {"description": "\"\u845b\u53f6 is an elder from the \u4e91\u5c9a\u5b97, suggesting a position of authority within the organization.\"", "from": "\"\u4e91\u5c9a\u5b97\"", "keywords": "\"seniority, representation\"", "source_id": "chunk-3cab767eb507afd3d5199c0a5580d549", "to": "\"\u845b\u53f6\"", "width": 9.0}, {"description": "\"Xiao Yan is wary of the Yunlan Sect\u0027s power and influence due to Nalan Yanran\u0027s connection to it, showing an awareness of potential danger.\"\u003cSEP\u003e\"\u8427\u708e\u0027s motivation to become an alchemist is partly influenced by the high regard alchemists receive from organizations like \u4e91\u5c9a\u5b97.\"", "from": "\"\u4e91\u5c9a\u5b97\"", "keywords": "\"aspirational influence, social status\"\u003cSEP\u003e\"potential conflict, power imbalance\"", "source_id": "chunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-45212406c285a38bd46b3c6f9700996d", "to": "\"\u8427\u708e\"", "width": 10.0}, {"description": "\"Nalan Yanran is the granddaughter of Nalan Jie and a member of the Nalan family.\"", "from": "\"\u7eb3\u5170\u5bb6\"", "keywords": "\"family ties\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a", "to": "\"\u7eb3\u5170\u5ae3\u7136\"", "width": 9.0}, {"description": "\"Xiao Yan and Xun Er seem to have a close relationship where Xun Er provides information and support to Xiao Yan regarding the situation with Nalan Yanran.\"\u003cSEP\u003e\"\u8427\u708e and \u718f\u513f share a close relationship, indicated by their comforting interaction and his questioning about her knowledge.\"", "from": "\"\u718f\u513f\"", "keywords": "\"close relationship, information sharing\"\u003cSEP\u003e\"close relationship, trust\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549", "to": "\"\u8427\u708e\"", "width": 17.0}, {"description": "\"Nalan Yanran and Xiao Yan had a marriage agreement that was broken off.\"\u003cSEP\u003e\"Nalan Yanran and Xiao Yan were engaged, but Xiao Yan terminates the engagement, leading to a challenge for a duel in three years.\"\u003cSEP\u003e\"Xiao Yan and Nalan Yanran are engaged to be married, a pact established by their grandfathers. Nalan Yanran\u0027s visit to break off the engagement is the central conflict of the story.\"\u003cSEP\u003e\"Xiao Yan and Nalan Yanran are engaged, but Nalan Yanran wants to break off the engagement. This causes conflict and leads to a proposed challenge.\"\u003cSEP\u003e\"Xiao Yan and Nalan Yanran were betrothed, but Nalan Yanran wants to break off the engagement, causing conflict and emotional turmoil for Xiao Yan.\"\u003cSEP\u003e\"Xiao Yan directly questions Nalan Yanran about the broken marriage agreement.\"\u003cSEP\u003e\"Xiao Yan is insulted by Nalan Yanran and vows to seek revenge against her in three years.\"\u003cSEP\u003e\"\u8427\u708e feels humiliated by \u7eb3\u5170\u5ae3\u7136\u0027s actions, suggesting a negative or hostile relationship.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"broken engagement\"\u003cSEP\u003e\"broken engagement, conflict\"\u003cSEP\u003e\"broken engagement, rivalry\"\u003cSEP\u003e\"conflict, disrespect\"\u003cSEP\u003e\"conflict, questioning\"\u003cSEP\u003e\"conflict, revenge\"\u003cSEP\u003e\"engagement, conflict, challenge\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a\u003cSEP\u003echunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u8427\u708e\"", "width": 83.0}, {"description": "\"Nalan Yanran is the favored disciple of Yun Yun, which contributes to her confidence and decision to break off the engagement.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"mentorship, influence\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a", "to": "\"\u4e91\u97f5\"", "width": 7.0}, {"description": "\"Nalan Jie is Nalan Yanran\u0027s grandfather.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"family ties\"", "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a", "to": "\"\u7eb3\u5170\u6840\"", "width": 10.0}, {"description": "\"Nalan Yanran is the daughter of Nalan Su.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"family\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u7eb3\u5170\u8083\"", "width": 10.0}, {"description": "\"Nalan Yanran is the future leader of the Misty Cloud Sect.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"leadership\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u4e91\u5c9a\u5b97(YUN LAN ZONG)\"", "width": 9.0}, {"description": "\"Nalan Yanran is the one initiating the \u6094\u5a5a (Broken Engagement).\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"initiation, conflict\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u6094\u5a5a\"", "width": 10.0}, {"description": "\"Ge Ye accompanies Nalan Yanran and they leave together after the confrontation with the Xiao family.\"\u003cSEP\u003e\"Ge Ye acts as a protector for Nalan Yanran, demonstrating a close relationship likely based on loyalty or duty.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"companionship, protection\"\u003cSEP\u003e\"protection, loyalty\"", "source_id": "chunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2", "to": "\"\u845b\u53f6\"", "width": 15.0}, {"description": "\"\u7eb3\u5170\u5ae3\u7136 possesses \u805a\u6c14\u6563, suggesting she is involved in or benefits from alchemic products.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136\"", "keywords": "\"possession, alchemic product usage\"", "source_id": "chunk-45212406c285a38bd46b3c6f9700996d", "to": "\"\u805a\u6c14\u6563\"", "width": 5.0}, {"description": "\"Xiao Yan goes to the Magic Beast Mountain Range after being insulted, possibly for training or reflection.\"", "from": "\"\u9b54\u517d\u5c71\u8109\"", "keywords": "\"isolation, training\"", "source_id": "chunk-ebec56db6cd19e7f3129c215f7dacee9", "to": "\"\u8427\u708e\"", "width": 5.0}, {"description": "\"Ge Ye is a representative of the Misty Cloud Sect.\"", "from": "\"\u845b\u53f6\"", "keywords": "\"membership\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u4e91\u5c9a\u5b97(YUN LAN ZONG)\"", "width": 9.0}, {"description": "\"\u845b\u53f6 presents a pill made by Gu He, highlighting Gu He\u0027s skill and reputation.\"", "from": "\"\u845b\u53f6\"", "keywords": "\"respect, admiration\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u53e4\u6cb3\"", "width": 8.0}, {"description": "\"Ge Ye presents the Jade Box containing the pill.\"", "from": "\"\u845b\u53f6\"", "keywords": "\"possession, presentation\"", "source_id": "chunk-030704372b69ce4df184e8c5c6619710", "to": "\"\u7389\u5323\u5b50\"", "width": 7.0}, {"description": "\"Ge Ye is startled by the golden flames in the purple-dressed girl\u0027s eyes and flees with Nalan Yanran.\"", "from": "\"\u845b\u53f6\"", "keywords": "\"fear, surprise\"", "source_id": "chunk-ebec56db6cd19e7f3129c215f7dacee9", "to": "\"\u7d2b\u88d9\u5c11\u5973\"", "width": 8.0}, {"description": "\"Xiao Yan\u0027s marriage was originally arranged with Nalan Grandpa.  The annulment directly challenges this agreement, creating conflict and disrespect towards the elder\u0027s decision.\"", "from": "\"\u7eb3\u5170\u8001\u7237\u5b50\"", "keywords": "\"broken agreement, disrespect\"", "source_id": "chunk-1ae08408521c97ec20480b8a6f7685f2", "to": "\"\u8427\u708e\"", "width": 9.0}, {"description": "\"This Dou Qi technique is the most powerful technique possessed by Xiao Yan\u0027s clan.\"", "from": "\"\u72c2\u72ee\u6012\u7f61\"", "keywords": "\"possession, clan technique\"", "source_id": "chunk-305139fe3fb38594ccac04f68d146a34", "to": "\"\u8427\u708e\u7684\u5bb6\u65cf\"", "width": 9.0}, {"description": "\"Alchemists are the creators of Qi Gathering Powder.\"", "from": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "keywords": "\"creation, profession\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u805a\u6c14\u6563 (QI GATHERING POWDER)\"", "width": 10.0}, {"description": "\"An individual\u0027s soul determines their potential to become an alchemist, requiring specific attributes like fire and wood elements.\"", "from": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "keywords": "\"potential, aptitude\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u7075\u9b42 (SOUL)\"", "width": 8.0}, {"description": "\"Skilled alchemists utilize Strange Fires to refine higher quality medicinal pills.\"", "from": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "keywords": "\"enhancement, refinement\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u5f02\u706b (STRANGE FIRE)\"", "width": 7.0}, {"description": "\"Qi Gathering Powder ensures the successful formation of a Dou Qi Vortex.\"", "from": "\"\u805a\u6c14\u6563 (QI GATHERING POWDER)\"", "keywords": "\"enhancement, cultivation\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u6597\u4e4b\u6c14\u65cb (DOU QI VORTEX)\"", "width": 9.0}, {"description": "\"Forming a Dou Qi Vortex is a prerequisite for becoming a Dou Zhe.\"", "from": "\"\u6597\u4e4b\u6c14\u65cb (DOU QI VORTEX)\"", "keywords": "\"cultivation, progression\"", "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1", "to": "\"\u6597\u8005 (DOU ZHE/DOU WARRIOR)\"", "width": 10.0}, {"description": "\"Xun Er mentions Nalan Yanran in a contemplative way, suggesting a significant past event or relationship involving all three characters.\"", "from": "\"\u7eb3\u5170\u5ae3\u7136 (NALAN YANRAN)\"", "keywords": "\"past relationship, potential conflict\"", "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6", "to": "\"\u718f\u513f (XUN ER)\"", "width": 6.0}, {"description": "\"Xiao Xun Er observes a positive change in Xiao Yan\u0027s demeanor, indicating a close relationship between them.\"", "from": "\"\u8427\u85b0\u513f (XIAO XUN ER)\"", "keywords": "\"observation, potential romantic interest\"", "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f", "to": "\"\u8427\u708e\"", "width": 12.0}, {"description": "\"The old man offers to help Xiao Yan become a stronger cultivator, potentially as a way to repay his debt.\"\u003cSEP\u003e\"Xiao Yan initially distrusts the old man for absorbing his Dou Qi but later considers accepting his help to become stronger.\"\u003cSEP\u003e\"Xiao Yan initially distrusts the old man for absorbing his Dou Qi but later negotiates with him for training in exchange for forgiveness. The old man offers guidance and the potential for Xiao Yan to become an Alchemist.\"\u003cSEP\u003e\"Xiao Yan is the owner of the ring in which the old man resides. The old man has absorbed Xiao Yan\u0027s Dou Qi for three years, leading to initial conflict but potential future cooperation.\"\u003cSEP\u003e\"Xiao Yan is the ring\u0027s owner, and the old man resides within it, absorbing his Dou Qi. This creates a complex relationship of conflict and potential benefit.\"\u003cSEP\u003e\"Xiao Yan observes the elder and is surprised by his high rank as a Seven-Star Dou Shi.\"", "from": "\"\u8001\u8005\"", "keywords": "\"distrust, potential mentorship\"\u003cSEP\u003e\"distrust, potential mentorship, negotiation\"\u003cSEP\u003e\"observation, respect\"\u003cSEP\u003e\"parasitism, conflict, potential cooperation\"\u003cSEP\u003e\"parasitism, mentorship, conflict\"\u003cSEP\u003e\"potential mentorship, debt\"", "source_id": "chunk-edc44fb4caeec7a9e1821e3c07425a31\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070\u003cSEP\u003echunk-ca3a2559fc7345dc0e2e
