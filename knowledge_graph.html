entity_type": "\"GEO\"", "id": "\"\u52a0\u739b\u5e1d\u56fd\"", "label": "\"\u52a0\u739b\u5e1d\u56fd\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-d23e4b9bf37a7d46302bee77bac57d2a"}, {"color": "#efcd6d", "description": "\"The patriarch of the Xiao family. He interacts with elders and representatives from the Yunlan Sect.\"\u003cSEP\u003e\"Xiao Zhan is Xiao Yan\u0027s father and the clan leader. He is angered by Nalan Yanran\u0027s proposal and concerned about his family\u0027s reputation.\"\u003cSEP\u003e\"Xiao Zhan is Xiao Yan\u0027s father, who supports his son\u0027s decision and believes in his potential, despite the shame it might bring to the family.\"\u003cSEP\u003e\"Xiao Zhan is Xiao Yan\u0027s father. He intervenes when Xiao Yan shows aggression towards Nalan Yanran, concerned about the potential repercussions from the Yunlan Sect.\"\u003cSEP\u003e\"Xiao Zhan is an older man, likely Xiao Yan\u0027s father, who confronts Nalan Yanran and her companions.\"\u003cSEP\u003e\"Xiao Zhan, leader of the Xiao Clan, and father of Xiao Yan. He breaks off the marriage agreement between Xiao Yan and Nalan Yanran.\"\u003cSEP\u003e\"\u8427\u6218 is the current patriarch of the \u8427\u5bb6 and father of \u8427\u708e. He is a five-star Dou Shi and expresses concern and support for his son\u0027s struggles with Dou Qi cultivation.\"\u003cSEP\u003e\"\u8427\u6218 is the current patriarch of the\u8427\u5bb6 and father of\u8427\u708e. He is a five-star Dou Shi and expresses concern and support for his son\u0027s struggles with Dou Qi cultivation.\"\u003cSEP\u003e\"\u8427\u6218 is the head of the \u8427 family and interacts with representatives from the \u4e91\u5c9a\u5b97. He is unaware of the situation between \u8427\u708e and \u7eb3\u5170\u5ae3\u7136.\"\u003cSEP\u003e\"\u8427\u6218 is the patriarch of the Xiao family and is faced with a request to annul the engagement between his son and \u7eb3\u5170\u5ae3\u7136. He displays a range of emotions, from initial enthusiasm to anger and eventual resignation.\"\u003cSEP\u003e\"\u8427\u6218 is \u8427\u708e\u0027s father and the family patriarch. He expresses concern and support for \u8427\u708e\u0027s training.\"", "entity_type": "\"PERSON\"", "id": "\"\u8427\u6218\"", "label": "\"\u8427\u6218\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-baa79b2a9a101ca68ab9780f6234b70a\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a\u003cSEP\u003echunk-f7855716321b652d96849ba4bffda659"}, {"color": "#bea388", "description": "\"The Clan Leader is Xiao Yan\u0027s father and the head of the clan. His position protects Xiao Yan from being expelled despite his low Dou Qi level.\"", "entity_type": "\"PERSON\"", "id": "\"\u65cf\u957f\"", "label": "\"\u65cf\u957f\"", "shape": "dot", "size": 10, "source_id": "chunk-89617c999d71b432489ac206933be253"}, {"color": "#ec7bdf", "description": "\"\u6d4b\u8bd5 (Test) is the event where members of the Xiao Family have their Dou Qi levels measured using the Magic Stone Stele.\"", "entity_type": "\"EVENT\"", "id": "\"\u6d4b\u8bd5\"", "label": "\"\u6d4b\u8bd5\"", "shape": "dot", "size": 10, "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#701123", "description": "\"The Three Elders are members of Xiao Yan\u0027s family or clan. They are bound by tradition and appear to hold some authority within the family structure.\"\u003cSEP\u003e\"The three elders are powerful figures within the \u8427\u5bb6, holding authority comparable to the patriarch.\"\u003cSEP\u003e\"The three elders of the Xiao family are present during the event and react to the annulment request with mockery and criticism towards \u8427\u6218.\"\u003cSEP\u003e\"Three Elders are from Xiao Yan\u0027s family or clan, bound by tradition and concerned about upholding family honor.\"\u003cSEP\u003e\"\u4e09\u4f4d\u957f\u8001 refers to three elders within the \u8427 family. They appear to be observing the situation and expressing concern.\"", "entity_type": "\"PERSON\"", "id": "\"\u4e09\u4f4d\u957f\u8001\"", "label": "\"\u4e09\u4f4d\u957f\u8001\"", "shape": "dot", "size": 10, "source_id": "chunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-f7855716321b652d96849ba4bffda659"}, {"color": "#c33bfc", "description": "\"\u7eb3\u5170\u6840 is the grandfather of Nalan Yanran and a close friend of Xiao Yan\u0027s grandfather, who established the marriage agreement. He\u0027s described as stubborn and values promises.\"", "entity_type": "\"PERSON\"", "id": "\"\u7eb3\u5170\u6840\"", "label": "\"\u7eb3\u5170\u6840\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a"}, {"color": "#6ced11", "description": "\"Nalan Yanran is a character who is initially portrayed as arrogant and condescending due to her talent and background. She challenges Xiao Yan to a duel in three years at the Yunlan Sect after he terminates their engagement.\"\u003cSEP\u003e\"Nalan Yanran is a young woman from the Yunlan Sect seeking to break off her engagement with Xiao Yan. She offers a challenge after three years.\"\u003cSEP\u003e\"Nalan Yanran is a young woman who delivers an insulting message to Xiao Yan and then leaves with Ge Ye and another young man.\"\u003cSEP\u003e\"Nalan Yanran is initiating the marriage annulment. She appears arrogant and condescending, offering Xiao Yan compensation and training in exchange for his agreement. Her actions stem from a perceived gap in status and strength between them.\"\u003cSEP\u003e\"Nalan Yanran is the one proposing the marriage annulment. She appears arrogant and condescending, offering Xiao Yan compensation and training opportunities in exchange for his agreement. Her actions stem from a perceived gap in status between them.\"\u003cSEP\u003e\"Nalan Yanran, daughter of Nalan Su, and future leader of the Misty Cloud Sect (Yun Lan Zong). She is the subject of a broken marriage agreement with Xiao Yan.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is a disciple of the Yunlan Sect and is being groomed to be the next sect leader. She is the subject of the requested annulment.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is a young woman from the \u4e91\u5c9a\u5b97 who seemingly disrespects \u8427\u708e and his family. She is revealed to be \u8427\u708e\u0027s  betrothed.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is the granddaughter of Nalan Jie, a disciple of Yun Yun, the sect leader of Yun Lan Sect, and Xiao Yan\u0027s fianc\u00e9e who intends to break off the engagement.\"", "entity_type": "\"PERSON\"", "id": "\"\u7eb3\u5170\u5ae3\u7136\"", "label": "\"\u7eb3\u5170\u5ae3\u7136\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a"}, {"color": "#813566", "description": "\"Dou Qi is a form of energy or power that individuals cultivate and use in this world.  \u8427\u708e is struggling to cultivate it effectively.\"\u003cSEP\u003e\"The energy cultivated in this world, essential for strength and status. \u8427\u708e is struggling to retain \u6597\u4e4b\u6c14, which is the root of his problems.\"\u003cSEP\u003e\"\u6597\u4e4b\u6c14 (Dou Qi) is a form of energy cultivated by individuals in this world.  It determines their strength and potential as Dou Zhe.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u4e4b\u6c14\"", "label": "\"\u6597\u4e4b\u6c14\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-f7855716321b652d96849ba4bffda659\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#c1c080", "description": "\"A core element related to Dou Qi cultivation that \u8427\u708e has lost, leading to his struggles. It\u0027s the source of his frustration and the reason for his declining status within the family.\"\u003cSEP\u003e\"\u6597\u4e4b\u6c14\u65cb (Dou Qi Whirl) is a crucial stage in Dou Qi cultivation, marking the transition to becoming a recognized Dou Zhe.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u4e4b\u6c14\u65cb\"", "label": "\"\u6597\u4e4b\u6c14\u65cb\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#85a0d8", "description": "\"Dou Zhe refers to a cultivator of Dou Qi, representing a level of strength and skill in the Dou Qi system.\"\u003cSEP\u003e\"\u6597\u8005 (Dou Zhe) is a respected title given to those who have successfully condensed their Dou Qi into a Dou Qi Whirl.\"", "entity_type": "\"ROLE\"", "id": "\"\u6597\u8005\"", "label": "\"\u6597\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76\u003cSEP\u003echunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#42130f", "description": "\"\u9b54\u77f3\u7891 (Magic Stone Stele) is the device used to measure the level of Dou Qi in individuals. It emits light corresponding to the strength of their Dou Qi.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u9b54\u77f3\u7891\"", "label": "\"\u9b54\u77f3\u7891\"", "shape": "dot", "size": 10, "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#c54883", "description": "\"\u6d4b\u8bd5\u5458 (Tester) is the person responsible for administering the Dou Qi tests and announcing the results.  He shows a rare smile upon seeing \u8427\u85b0\u513f\u0027s results.\"", "entity_type": "\"PERSON\"", "id": "\"\u6d4b\u8bd5\u5458\"", "label": "\"\u6d4b\u8bd5\u5458\"", "shape": "dot", "size": 10, "source_id": "chunk-b2ff7c4913f9326c168ad9623f828cee"}, {"color": "#b05665", "description": "\"Also known as \u836f\u8001 (Yao Lao) in later chapters. The old man is a mysterious figure who resided within Xiao Yan\u0027s ring, absorbing his Dou Qi for three years.  He possesses extensive knowledge, particularly about becoming a Dou Qi cultivator and\u7149\u85e5\u5e2b (alchemist), and offers to help Xiao Yan become stronger, potentially as a way to repay his debt.\"\u003cSEP\u003e\"The old man is a mysterious figure who resided within Xiao Yan\u0027s ring and absorbed his Dou Qi for three years. He offers to help Xiao Yan become stronger.\"\u003cSEP\u003e\"The old man is the inhabitant of the ring. He is responsible for absorbing Xiao Yan\u0027s Dou Qi and claims to have chosen Xiao Yan due to his strong soul perception.\"\u003cSEP\u003e\"The old man is the spirit residing within the ring. He\u0027s playful, cryptic, and somewhat manipulative, claiming he\u0027s helped Xiao Yan grow.\"", "entity_type": "\"PERSON\"", "id": "\"\u8001\u8005\"", "label": "\"\u8001\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-edc44fb4caeec7a9e1821e3c07425a31\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#6977bd", "description": "\"Dou Qi is the primary source of power and energy in the world, deeply integrated into daily life and the basis of various cultivation techniques and combat skills.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u6c14\"", "label": "\"\u6597\u6c14\"", "shape": "dot", "size": 10, "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76"}, {"color": "#32ef5d", "description": "\"Dou Shi refers to a cultivator of Dou Qi at a higher level than Dou Zhe, indicating greater strength and mastery of Dou Qi.\"\u003cSEP\u003e\"\u6597\u5e08 (Dou Shi) represents a rank or level of power within the story\u0027s setting, signifying strength and status. Xiao Yan aspires to achieve this rank.\"\u003cSEP\u003e\"\u6597\u5e08 refers to a rank or level within the power system of the story\u0027s world. Achieving this rank appears significant for respect and influence.\"", "entity_type": "\"ROLE\"", "id": "\"\u6597\u5e08\"", "label": "\"\u6597\u5e08\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebe9928fd255cf801b11dd56f5d7cf76\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549"}, {"color": "#5b5ec2", "description": "\"\u5730\u7403 (Earth) is mentioned as the place where\u8427\u708e\u0027s soul originated from before arriving in\u6597\u6c14\u5927\u9646.\"", "entity_type": "\"GEO\"", "id": "\"\u5730\u7403\"", "label": "\"\u5730\u7403\"", "shape": "dot", "size": 10, "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76"}, {"color": "#abc985", "description": "\"Dou Qi Continent, a vast and diverse land with numerous unique individuals and events where a wider variety of cultivation techniques, including the evolving one, may exist.\"\u003cSEP\u003e\"\u6597\u6c14\u5927\u9646 (Dou Qi Continent) is the name of the continent where the story unfolds, a place where Dou Qi (fighting energy) is cultivated.\"\u003cSEP\u003e\"\u6597\u6c14\u5927\u9646 appears to be the name of the continent or world where the story takes place, suggesting a specific setting with its own rules and history.\"\u003cSEP\u003e\"\u6597\u6c14\u5927\u9646 is the name of the continent where the story takes place. It\u0027s a world where Dou Qi is the primary source of power and is integral to daily life.\"", "entity_type": "\"GEO\"", "id": "\"\u6597\u6c14\u5927\u9646\"", "label": "\"\u6597\u6c14\u5927\u9646\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebe9928fd255cf801b11dd56f5d7cf76\u003cSEP\u003echunk-d23e4b9bf37a7d46302bee77bac57d2a\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549"}, {"color": "#f885a5", "description": "\"The Man Tribe inhabits the northern part of the Dou Qi Continent.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u86ee\u65cf\"", "label": "\"\u86ee\u65cf\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#448e61", "description": "\"High-Ranked Magical Beast Families reside in the southern part of the Dou Qi Continent.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u9ad8\u7ea7\u9b54\u517d\u5bb6\u65cf\"", "label": "\"\u9ad8\u7ea7\u9b54\u517d\u5bb6\u65cf\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#15738e", "description": "\"The Dark Races inhabit the Dou Qi Continent.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u9ed1\u6697\u79cd\u65cf\"", "label": "\"\u9ed1\u6697\u79cd\u65cf\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#f80747", "description": "\"Unknown Hermits reside in various hidden locations throughout the Dou Qi Continent.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u65e0\u540d\u9690\u58eb\"", "label": "\"\u65e0\u540d\u9690\u58eb\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#f7afe8", "description": "\"Dou Qi cultivation methods are techniques used to cultivate and enhance Dou Qi, categorized into different tiers and levels (Heaven, Earth, Profound, Yellow).\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u6c14\u529f\u6cd5\"", "label": "\"\u6597\u6c14\u529f\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76"}, {"color": "#37f2a0", "description": "\"Dou Techniques are special skills used to apply Dou Qi in combat, also categorized into different tiers (Heaven, Earth, Profound, Yellow).\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u6280\"", "label": "\"\u6597\u6280\"", "shape": "dot", "size": 10, "source_id": "chunk-ebe9928fd255cf801b11dd56f5d7cf76"}, {"color": "#21f575", "description": "\"A highly respected profession in this world, involving the creation of medicinal concoctions.  Becoming an Alchemist requires meeting stringent conditions.\"\u003cSEP\u003e\"A profession revered in the Dou Qi continent for their ability to refine medicinal pills that enhance Dou Qi cultivation. They are highly sought after by various factions.\"", "entity_type": "\"ROLE\"", "id": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "label": "\"\u70bc\u836f\u5e08 (ALCHEMIST)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#2e85a2", "description": "\"Xiao Zhan confronts the Second Elder about the slight against Xiao Yan.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u4e8c\u957f\u8001\"", "label": "\"\u4e8c\u957f\u8001\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3a2559fc7345dc0e2ece5dc5e793d0"}, {"color": "#ab910e", "description": "\"Ge Ye is an observer who recognizes Xiao Yan\u0027s potential danger if he gains power.\"\u003cSEP\u003e\"Ge Ye is an older man who accompanies Nalan Yanran and is startled by the purple-dressed girl\u0027s golden flames.\"\u003cSEP\u003e\"Ge Ye seems to be a guard or protector of Nalan Yanran. He draws his sword when Xiao Yan shows anger, demonstrating protective instincts.\"\u003cSEP\u003e\"Ge Ye, a representative of the Misty Cloud Sect, who delivers a gift to the Xiao Clan as an apology for breaking the marriage agreement.\"\u003cSEP\u003e\"\u845b\u53f6 is a representative of the Yunlan Sect and delivers the request for the annulment on behalf of the sect leader, \u4e91\u97f5.\"\u003cSEP\u003e\"\u845b\u53f6 is an elder from the \u4e91\u5c9a\u5b97 who accompanies \u7eb3\u5170\u5ae3\u7136 to the \u8427 family. He acts as a mediator between the two families.\"\u003cSEP\u003e\"\u845b\u53f6 presents a medicinal pill made by Gu He, seemingly with some pride.\"", "entity_type": "\"PERSON\"", "id": "\"\u845b\u53f6\"", "label": "\"\u845b\u53f6\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#4120a0", "description": "\"Misty Cloud Sect, a powerful sect in the Dou Qi continent, and the sect that Nalan Yanran is expected to lead.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e91\u5c9a\u5b97(YUN LAN ZONG)\"", "label": "\"\u4e91\u5c9a\u5b97(YUN LAN ZONG)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1"}, {"color": "#0e99ce", "description": "\"An important ceremony in the \u8427\u5bb6 that determines a young member\u0027s future role within the family, based on their Dou Qi cultivation progress. It occurs around the age of fifteen.\"\u003cSEP\u003e\"\u6210\u5e74\u4eea\u5f0f is an important ceremony in the\u8427\u5bb6 that determines a young member\u0027s future role within the family, based on their Dou Qi cultivation progress.  It occurs around the age of fifteen.\"", "entity_type": "\"EVENT\"", "id": "\"\u6210\u5e74\u4eea\u5f0f\"", "label": "\"\u6210\u5e74\u4eea\u5f0f\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee"}, {"color": "#8f0c49", "description": "\"\u8427\u708e\u0027s deceased mother, who gave him a black ring as a gift. This ring seems to be important to him.\"", "entity_type": "\"PERSON\"", "id": "\"\u6bcd\u4eb2\"", "label": "\"\u6bcd\u4eb2\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee"}, {"color": "#5da366", "description": "\"A black ring given to \u8427\u708e by his mother before she died. He has worn it for ten years and seems to cherish it as a memento.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u9ed1\u8272\u6212\u6307\"", "label": "\"\u9ed1\u8272\u6212\u6307\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee"}, {"color": "#78e2cb", "description": "\"A place where members of the \u8427\u5bb6 can find Dou Qi cultivation techniques. Access is restricted based on performance in the adulthood ceremony.\"", "entity_type": "\"LOCATION\"", "id": "\"\u6597\u6c14\u9601\"", "label": "\"\u6597\u6c14\u9601\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee"}, {"color": "#c3c2cc", "description": "\"Xiao Zhan is Xiao Yan\u0027s father and the head of the family. He welcomes Xiao Yan and addresses the slight against him by the elders.\"\u003cSEP\u003e\"Xiao Zhan is likely a respected figure, possibly Xiao Yan\u0027s father, as Xiao Yan bows to him.\"\u003cSEP\u003e\"Xiao Zhan is mentioned as Xiao Yan\u0027s father who was worried about his son\u0027s lack of progress in cultivation and attempted to help him, but stopped due to the risks involved.\"", "entity_type": "\"PERSON\"", "id": "\"\u8427\u6218 (XIAO ZHAN)\"", "label": "\"\u8427\u6218 (XIAO ZHAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710\u003cSEP\u003echunk-39b3591b041dcd2fb3cef1d03754198f\u003cSEP\u003echunk-ca3a2559fc7345dc0e2ece5dc5e793d0"}, {"color": "#539e7b", "description": "\"A young woman accompanying the Yunlan Sect representatives. She appears to be of high status and shows impatience with the Yellow-Robed Elder.\"", "entity_type": "\"PERSON\"", "id": "\"\u5a07\u8d35\u5c11\u5973\"", "label": "\"\u5a07\u8d35\u5c11\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#89f4f1", "description": "\"Yunlan Sect is a powerful organization that Nalan Yanran is associated with.\"\u003cSEP\u003e\"Yunlan Sect is a powerful organization that backs Nalan Yanran.\"\u003cSEP\u003e\"Yunlan Sect is a powerful sect where Nalan Yanran is a disciple.  It holds significant influence, and its potential retaliation is a concern for Xiao Yan\u0027s family.\"\u003cSEP\u003e\"Yunlan Sect is the organization where Nalan Yanran trains and where the duel between her and Xiao Yan is set to take place in three years.\"\u003cSEP\u003e\"\u4e91\u5c9a\u5b97 (Yunlan Sect) is the sect where \u7eb3\u5170\u5ae3\u7136 is a disciple and \u4e91\u97f5 is the leader. They are the ones requesting the annulment.\"\u003cSEP\u003e\"\u4e91\u5c9a\u5b97 is a powerful sect or clan that supports \u7eb3\u5170\u5ae3\u7136. It appears to be a source of conflict with the \u8427 family.\"\u003cSEP\u003e\"\u4e91\u5c9a\u5b97 is a powerful sect within the Jia Ma Empire, considered the dominant force and revered even by the usually stern father of Xiao Yan.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e91\u5c9a\u5b97\"", "label": "\"\u4e91\u5c9a\u5b97\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-50a383ffc7586adab528beff433ffb4f\u003cSEP\u003echunk-d7481cc9229e85518e2afa0149d45d6a"}, {"color": "#5ef664", "description": "\"A large empire encompassing Utan City. It serves as the political backdrop for the story.\"\u003cSEP\u003e\"Jia Ma Empire is a location mentioned in the context of the high cost of certain medicinal ingredients.\"\u003cSEP\u003e\"Jia Ma Empire is the location where these events are taking place and where Gu He is a prominent figure.\"\u003cSEP\u003e\"The Jia Ma Empire is the larger political entity in which Wu Tan City is located.\"\u003cSEP\u003e\"\u52a0\u739b\u5e1d\u56fd is the geographical setting where the story takes place and where \u4e39\u738b\u53e4\u6cb3 is recognized as the top alchemist.\"", "entity_type": "\"GEO\"", "id": "\"\u52a0\u739b\u5e1d\u56fd (JIA MA EMPIRE)\"", "label": "\"\u52a0\u739b\u5e1d\u56fd (JIA MA EMPIRE)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d\u003cSEP\u003echunk-39b3591b041dcd2fb3cef1d03754198f\u003cSEP\u003echunk-baa79b2a9a101ca68ab9780f6234b70a\u003cSEP\u003echunk-6e24ab7f69fee98e2d99e298825e4ba6\u003cSEP\u003echunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#d6198a", "description": "\"Yao Lao is Xiao Yan\u0027s teacher. He provides guidance and instructions on cultivation techniques and suggests a method to enhance Xiao Yan\u0027s strength using a special liquid. He resides within Xiao Yan\u0027s ring.\"\u003cSEP\u003e\"Yao Lao is Xiao Yan\u0027s teacher. He provides guidance and instructions on cultivation techniques and suggests a method to enhance Xiao Yan\u0027s strength using a special liquid.\"\u003cSEP\u003e\"\u836f\u8001 is an experienced and seemingly eccentric alchemist who agrees to teach \u8427\u708e. He possesses a high level of skill, dismissing even renowned alchemists like \u4e39\u738b\u53e4\u6cb3, and emphasizes the importance of strong foundations in cultivation.\"", "entity_type": "\"PERSON\"", "id": "\"\u836f\u8001 (YAO LAO)\"", "label": "\"\u836f\u8001 (YAO LAO)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d\u003cSEP\u003echunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#92e869", "description": "\"Wu Tan City is a large city in the Jia Ma Empire where Xiao Yan and Xun Er go out together.\"", "entity_type": "\"GEO\"", "id": "\"\u4e4c\u5766\u57ce (WU TAN CITY)\"", "label": "\"\u4e4c\u5766\u57ce (WU TAN CITY)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#10e6d9", "description": "\"\u845b\u53f6 presents a pill made by Gu He, highlighting Gu He\u0027s skill and reputation.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u53e4\u6cb3\"", "label": "\"\u53e4\u6cb3\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#4a0c9a", "description": "\"The Yellow-Robed Elder is a representative of the Yunlan Sect, likely holding a senior position within the organization.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u9ec4\u888d\u8001\u8005\"", "label": "\"\u9ec4\u888d\u8001\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#7ffd5e", "description": "\"Nalan family is the family to which Nalan Yanran belongs.\"\u003cSEP\u003e\"\u7eb3\u5170\u5bb6 is a family in the Jia Ma Empire connected to the\u8427\u5bb6 through a marriage agreement, with declining relations over time.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7eb3\u5170\u5bb6\"", "label": "\"\u7eb3\u5170\u5bb6\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9"}, {"color": "#5c2750", "description": "\"\u718f\u513f is a character who informs Xiao Yan about the purpose of Nalan Yanran\u0027s visit and the history of the marriage agreement.\"\u003cSEP\u003e\"\u718f\u513f is a close friend or family member of \u8427\u708e who comforts him and possesses mysterious knowledge. She avoids revealing information about her background.\"", "entity_type": "\"PERSON\"", "id": "\"\u718f\u513f\"", "label": "\"\u718f\u513f\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549"}, {"color": "#efed18", "description": "\"Yun Yun is mentioned as someone more powerful than Nalan Yanran, likely a powerful figure within the Yunlan Sect.\"\u003cSEP\u003e\"\u4e91\u97f5 is mentioned as the person who took \u7eb3\u5170\u5ae3\u7136 as a disciple.  This suggests a position of authority and mentorship within the \u4e91\u5c9a\u5b97.\"\u003cSEP\u003e\"\u4e91\u97f5 is the sect leader of Yun Lan Sect and Nalan Yanran\u0027s master, who favors Nalan Yanran and inadvertently contributes to her decision to break off the engagement.\"\u003cSEP\u003e\"\u4e91\u97f5 is the sect leader of the Yunlan Sect and the one who initiated the request to annul the engagement. She is described as a powerful figure in the Jia Ma Empire.\"", "entity_type": "\"PERSON\"", "id": "\"\u4e91\u97f5\"", "label": "\"\u4e91\u97f5\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549"}, {"color": "#825ebc", "description": "\"Nalan Su, father of Nalan Yanran, and seemingly a respected figure.\"\u003cSEP\u003e\"\u7eb3\u5170\u8083 is mentioned as the father of \u7eb3\u5170\u5ae3\u7136 and is envied by \u8427\u6218 for having such a daughter.\"", "entity_type": "\"PERSON\"", "id": "\"\u7eb3\u5170\u8083\"", "label": "\"\u7eb3\u5170\u8083\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-66b21fe2b5769c14712757e0887b9d08"}, {"color": "#aa8b0d", "description": "\"Xiao Yan objects to the \u6094\u5a5a (Broken Engagement).\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6094\u5a5a\"", "label": "\"\u6094\u5a5a\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#ed3c09", "description": "\"The Jade Box contains the Qi Gathering Powder.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u805a\u6c14\u6563\"", "label": "\"\u805a\u6c14\u6563\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#be61ca", "description": "\"Magic Beast Mountain Range is a dangerous location mentioned in the text.\"\u003cSEP\u003e\"\u9b54\u517d\u5c71\u8109 (Monster Beast Mountain Range) is a mountain range near Wutan City, contributing to the city\u0027s importance.\"", "entity_type": "\"GEO\"", "id": "\"\u9b54\u517d\u5c71\u8109\"", "label": "\"\u9b54\u517d\u5c71\u8109\"", "shape": "dot", "size": 10, "source_id": "chunk-a2a1ea1dc548480233b7c947ab6f428a\u003cSEP\u003echunk-ebec56db6cd19e7f3129c215f7dacee9"}, {"color": "#22c436", "description": "\"Ge Ye presents the Jade Box containing the pill.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u7389\u5323\u5b50\"", "label": "\"\u7389\u5323\u5b50\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#da97d8", "description": "\"The purple-dressed girl is a mysterious young woman who startles Ge Ye with her golden flames.\"", "entity_type": "\"PERSON\"", "id": "\"\u7d2b\u88d9\u5c11\u5973\"", "label": "\"\u7d2b\u88d9\u5c11\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-ebec56db6cd19e7f3129c215f7dacee9"}, {"color": "#768da3", "description": "\"Nalan Yanran\u0027s grandfather, who initially agreed to the marriage with Xiao Yan. His decision holds significant weight within the family.\"\u003cSEP\u003e\"Nalan Yanran\u0027s grandfather.  Xiao Yan mentions him as a respected figure.\"\u003cSEP\u003e\"\u7eb3\u5170\u8001\u7237\u5b50 is mentioned as the grandfather of \u7eb3\u5170\u5ae3\u7136. This suggests a familial relationship and possibly influence.\"", "entity_type": "\"PERSON\"", "id": "\"\u7eb3\u5170\u8001\u7237\u5b50\"", "label": "\"\u7eb3\u5170\u8001\u7237\u5b50\"", "shape": "dot", "size": 10, "source_id": "chunk-d7481cc9229e85518e2afa0149d45d6a\u003cSEP\u003echunk-1ae08408521c97ec20480b8a6f7685f2\u003cSEP\u003echunk-3cab767eb507afd3d5199c0a5580d549"}, {"color": "#a756e2", "description": "\"\u72c2\u72ee\u6012\u7f61 is the top-tier cultivation technique of the Xiao family, used by \u8427\u6218 in a display of anger.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u72c2\u72ee\u6012\u7f61\"", "label": "\"\u72c2\u72ee\u6012\u7f61\"", "shape": "dot", "size": 10, "source_id": "chunk-66b21fe2b5769c14712757e0887b9d08"}, {"color": "#dc6287", "description": "\"Xiao Yan is a member of this clan. He was once considered a genius within the family but has since lost his abilities.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u8427\u708e\u7684\u5bb6\u65cf\"", "label": "\"\u8427\u708e\u7684\u5bb6\u65cf\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#541491", "description": "\"A medicinal pill created by alchemists that guarantees the successful formation of a Dou Qi vortex, a crucial step in becoming a Dou Zhe (Dou Warrior).\"\u003cSEP\u003e\"Qi Gathering Powder is a medicinal pill crafted by Gu He.  It is highly valued and can enhance cultivation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u805a\u6c14\u6563 (QI GATHERING POWDER)\"", "label": "\"\u805a\u6c14\u6563 (QI GATHERING POWDER)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1\u003cSEP\u003echunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#b361da", "description": "\"The source of an individual\u0027s attributes in the Dou Qi continent, determining their potential for cultivation, including the possibility of becoming an alchemist.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u7075\u9b42 (SOUL)\"", "label": "\"\u7075\u9b42 (SOUL)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1"}, {"color": "#aa0902", "description": "\"Rare and powerful flames found in the world, used by skilled alchemists to enhance the quality and potency of their refined pills.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u5f02\u706b (STRANGE FIRE)\"", "label": "\"\u5f02\u706b (STRANGE FIRE)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1"}, {"color": "#7be7d5", "description": "\"A swirling energy center within the body, essential for becoming a Dou Zhe and progressing in Dou Qi cultivation.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u4e4b\u6c14\u65cb (DOU QI VORTEX)\"", "label": "\"\u6597\u4e4b\u6c14\u65cb (DOU QI VORTEX)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1"}, {"color": "#362e12", "description": "\"Individuals who have successfully condensed a Dou Qi vortex and begun their journey in cultivating Dou Qi.\"", "entity_type": "\"ROLE\"", "id": "\"\u6597\u8005 (DOU ZHE/DOU WARRIOR)\"", "label": "\"\u6597\u8005 (DOU ZHE/DOU WARRIOR)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2946819fafba845b4f23c684fcfce1"}, {"color": "#e752ea", "description": "\"Nalan Yanran is mentioned by Xun Er, implying a past relationship with Xiao Yan and a potential source of conflict or change.\"\u003cSEP\u003e\"Nalan Yanran is the person involved in the marriage agreement that is being broken off.\"\u003cSEP\u003e\"Nalan Yanran is the person who is breaking off the marriage agreement with Xiao Yan. She appears somewhat displeased with Xiao Yan\u0027s objections.\"\u003cSEP\u003e\"\u7eb3\u5170\u5ae3\u7136 is mentioned briefly in connection to the \u805a\u6c14\u6563, suggesting a potential relationship to alchemy or the characters involved.\"", "entity_type": "\"PERSON\"", "id": "\"\u7eb3\u5170\u5ae3\u7136 (NALAN YANRAN)\"", "label": "\"\u7eb3\u5170\u5ae3\u7136 (NALAN YANRAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6\u003cSEP\u003echunk-030704372b69ce4df184e8c5c6619710\u003cSEP\u003echunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#002ade", "description": "\"Xun Er is a girl who interacts closely with Xiao Yan. She is described as beautiful, elegant, and seemingly more lively in his presence.\"", "entity_type": "\"PERSON\"", "id": "\"\u718f\u513f (XUN ER)\"", "label": "\"\u718f\u513f (XUN ER)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#61023e", "description": "\"Xiao Xun Er is a female character who appears towards the end of the excerpt. She observes a change in Xiao Yan, noticing his increased confidence.\"\u003cSEP\u003e\"Xiao Xun Er speaks up in support of Xiao Yan, and her words have a significant impact on the elders. Her status and relationship with Xiao Yan are unclear but suggest importance.\"\u003cSEP\u003e\"Xiao Xun Er speaks up in support of Xiao Yan, and her words have a significant impact on the elders.\"", "entity_type": "\"PERSON\"", "id": "\"\u8427\u85b0\u513f (XIAO XUN ER)\"", "label": "\"\u8427\u85b0\u513f (XIAO XUN ER)\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710\u003cSEP\u003echunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#f7c259", "description": "\"The elder and the young man are traveling companions, possibly master and student or family members.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u9752\u5e74\"", "label": "\"\u9752\u5e74\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3a2559fc7345dc0e2ece5dc5e793d0"}, {"color": "#c34b4c", "description": "\"The girl is Xiao Yan\u0027s rival. They have a three-year bet, likely related to their Dou Qi cultivation progress. Her talent is comparable to Xiao Yan\u0027s.\"\u003cSEP\u003e\"The girl is mentioned as having a three-year bet with Xiao Yan and possesses comparable talent.\"", "entity_type": "\"PERSON\"", "id": "\"\u5c11\u5973\"", "label": "\"\u5c11\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#b22c86", "description": "\"A black, ancient ring passed down from Xiao Yan\u0027s mother. It houses the old man\u0027s spirit and is the source of Xiao Yan\u0027s lost Dou Qi.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6212\u6307 (RING)\"", "label": "\"\u6212\u6307 (RING)\"", "shape": "dot", "size": 10, "source_id": "chunk-edc44fb4caeec7a9e1821e3c07425a31"}, {"color": "#9e44f6", "description": "\"A form of energy or power within this world, crucial for cultivation and strength.  Xiao Yan\u0027s Dou Qi was absorbed by the ring.\"\u003cSEP\u003e\"Dou Qi is a form of energy cultivated in this world, crucial for strength and status.  The levels of Dou Qi are indicated by \u0027segments\u0027 (\u6bb5).\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u4e4b\u6c14 (DOU QI)\"", "label": "\"\u6597\u4e4b\u6c14 (DOU QI)\"", "shape": "dot", "size": 10, "source_id": "chunk-edc44fb4caeec7a9e1821e3c07425a31\u003cSEP\u003echunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#9e2847", "description": "\"Xiao Yan expresses initial doubt about becoming an Alchemist but is surprised to learn he meets the requirements.  The old man offers to guide him on this path.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u70bc\u836f\u5e08\"", "label": "\"\u70bc\u836f\u5e08\"", "shape": "dot", "size": 10, "source_id": "chunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#bb1760", "description": "\"Xiao Yan\u0027s deceased mother, who left him the ring.  Though deceased, her presence is felt through the ring.\"", "entity_type": "\"PERSON\"", "id": "\"\u6bcd\u4eb2 (MOTHER)\"", "label": "\"\u6bcd\u4eb2 (MOTHER)\"", "shape": "dot", "size": 10, "source_id": "chunk-edc44fb4caeec7a9e1821e3c07425a31"}, {"color": "#bb6b8b", "description": "\"The ring was the old man\u0027s dwelling place and the conduit through which he absorbed Xiao Yan\u0027s Dou Qi.  It\u0027s implied to be more than a simple ring.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6212\u6307\"", "label": "\"\u6212\u6307\"", "shape": "dot", "size": 10, "source_id": "chunk-1297bcf0330e9915a8a65679ff63b070"}, {"color": "#7a1196", "description": "\"The ring worn by Xiao Yan, which serves as Yao Lao\u0027s dwelling.\"", "entity_type": "\"OBJECT\"", "id": "\"\u9ed1\u8272\u6212\u6307 (BLACK RING)\"", "label": "\"\u9ed1\u8272\u6212\u6307 (BLACK RING)\"", "shape": "dot", "size": 10, "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#b73497", "description": "\"The potion Yao Lao intends to create using the gathered ingredients, designed to enhance Xiao Yan\u0027s strength in a gentle manner.\"", "entity_type": "\"OBJECT\"", "id": "\"\u6e29\u517b\u7075\u6db2 (NOURISHING SPIRITUAL LIQUID)\"", "label": "\"\u6e29\u517b\u7075\u6db2 (NOURISHING SPIRITUAL LIQUID)\"", "shape": "dot", "size": 10, "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#3234a5", "description": "\"Yao Lao, also referred to as \u0027old man,\u0027 is Xiao Yan\u0027s teacher and possesses a mysterious, evolving cultivation technique. He displays a teasing and somewhat manipulative personality.\"", "entity_type": "\"PERSON\"", "id": "\"\u836f\u8001\"", "label": "\"\u836f\u8001\"", "shape": "dot", "size": 10, "source_id": "chunk-d23e4b9bf37a7d46302bee77bac57d2a"}, {"color": "#21b439", "description": "\"\u836f\u8001 compares \u4e39\u738b\u53e4\u6cb3\u0027s skills to \u836f\u8001\u0027s, implying a significant difference in their abilities and establishing a hierarchy in the world of alchemy.  \u8427\u708e is surprised by the comparison.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u4e39\u738b\u53e4\u6cb3\"", "label": "\"\u4e39\u738b\u53e4\u6cb3\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#2d8dd7", "description": "\"\u8427\u708e needs a \u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5 to cultivate the necessary type of Dou Qi for alchemy.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5\"", "label": "\"\u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#19b366", "description": "\"Tian Rank Cultivation Technique, a high-level and rare cultivation technique desired by Xiao Yan.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5929\u9636\u529f\u6cd5\"", "label": "\"\u5929\u9636\u529f\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-d23e4b9bf37a7d46302bee77bac57d2a"}, {"color": "#c9b210", "description": "\"A required ingredient for Yao Lao\u0027s concoction, needing three whole plants.  Its age affects its potency.\"", "entity_type": "\"OBJECT\"", "id": "\"\u7d2b\u53f6\u5170\u8349 (PURPLE LEAF ORCHID GRASS)\"", "label": "\"\u7d2b\u53f6\u5170\u8349 (PURPLE LEAF ORCHID GRASS)\"", "shape": "dot", "size": 10, "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#f44ed9", "description": "\"Another ingredient for Yao Lao\u0027s concoction, requiring two plants.  Its age is less important than the Purple Leaf Orchid Grass.\"", "entity_type": "\"OBJECT\"", "id": "\"\u6d17\u9aa8\u82b1 (BONE CLEANSING FLOWER)\"", "label": "\"\u6d17\u9aa8\u82b1 (BONE CLEANSING FLOWER)\"", "shape": "dot", "size": 10, "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#20d6c4", "description": "\"The final ingredient needed for Yao Lao\u0027s concoction, described as a low-level material.\"", "entity_type": "\"OBJECT\"", "id": "\"\u6728\u7cfb\u4e00\u7ea7\u9b54\u6838 (WOOD-ATTRIBUTE TIER 1 MAGIC CORE)\"", "label": "\"\u6728\u7cfb\u4e00\u7ea7\u9b54\u6838 (WOOD-ATTRIBUTE TIER 1 MAGIC CORE)\"", "shape": "dot", "size": 10, "source_id": "chunk-39b3591b041dcd2fb3cef1d03754198f"}, {"color": "#a6f1d1", "description": "\"Xun Er is a young woman who is close to Xiao Yan. She observes his regained confidence, forgives his past behavior, and lends him money. She possesses a five-patterned purple-gold card, indicating wealth and status. She appears to have been patiently supportive of Xiao Yan during his difficult period.\"\u003cSEP\u003e\"Xun Er is a young woman who is close to Xiao Yan. She observes his regained confidence, forgives his past behavior, and lends him money.\"", "entity_type": "\"PERSON\"", "id": "\"\u85b0\u513f (XUN ER)\"", "label": "\"\u85b0\u513f (XUN ER)\"", "shape": "dot", "size": 10, "source_id": "chunk-875e22e11975769d53e65dd1733717a6"}, {"color": "#ed4c26", "description": "\"The Xiao family is mentioned as the context within which Xiao Yan and Xun Er\u0027s relationship exists.  Xiao Yan appears to have lost face within the family.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u8427\u5bb6 (XIAO CLAN/FAMILY)\"", "label": "\"\u8427\u5bb6 (XIAO CLAN/FAMILY)\"", "shape": "dot", "size": 10, "source_id": "chunk-875e22e11975769d53e65dd1733717a6"}, {"color": "#ebf6c0", "description": "\"Xiao Yan\u0027s father is mentioned as someone Xiao Yan has shamed and is therefore reluctant to borrow money from.\"", "entity_type": "\"PERSON\"", "id": "\"\u8427\u708e\u0027S FATHER\"", "label": "\"\u8427\u708e\u0027S FATHER\"", "shape": "dot", "size": 10, "source_id": "chunk-875e22e11975769d53e65dd1733717a6"}, {"color": "#9738d0", "description": "\"The Xiao Clan is the family to which Xiao Yan and Xun Er belong. Xun Er is described as a prominent figure within the clan.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u8427\u5bb6 (XIAO CLAN)\"", "label": "\"\u8427\u5bb6 (XIAO CLAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#1a76e9", "description": "\"Xun Er is a young girl accompanying Xiao Yan, enjoying the bustling streets and various vendors.  Her playful nature brings a sense of lightness to the hot day.\"\u003cSEP\u003e\"Xun Er is a young girl accompanying Xiao Yan, enjoying the bustling streets and various vendors.\"", "entity_type": "\"PERSON\"", "id": "\"\u85b0\u513f\"", "label": "\"\u85b0\u513f\"", "shape": "dot", "size": 10, "source_id": "chunk-b1eb1d1517771477f6fd3fb1f4ff2411"}, {"color": "#f6060b", "description": "\"The bustling street where Xiao Yan and Xun Er walk. It is described as crowded even on a hot day.\"", "entity_type": "\"GEO\"", "id": "\"\u5927\u8857\"", "label": "\"\u5927\u8857\"", "shape": "dot", "size": 10, "source_id": "chunk-b1eb1d1517771477f6fd3fb1f4ff2411"}, {"color": "#1a1547", "description": "\"The medicinal herb shop where Xiao Yan purchases ingredients. It\u0027s a place where common, low-level ingredients can be easily bought.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u836f\u6750\u5e97\"", "label": "\"\u836f\u6750\u5e97\"", "shape": "dot", "size": 10, "source_id": "chunk-b1eb1d1517771477f6fd3fb1f4ff2411"}, {"color": "#e58a04", "description": "\"Market place where higher-level medicinal ingredients can be found, indicating a specific location for trade.\"", "entity_type": "\"GEO\"", "id": "\"\u574a\u5e02\"", "label": "\"\u574a\u5e02\"", "shape": "dot", "size": 10, "source_id": "chunk-b1eb1d1517771477f6fd3fb1f4ff2411"}, {"color": "#bc040a", "description": "\"Auctions, another place where rare, high-level ingredients are available, signifying a specific event for acquiring goods.\"", "entity_type": "\"EVENT\"", "id": "\"\u62cd\u5356\u4f1a\"", "label": "\"\u62cd\u5356\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-b1eb1d1517771477f6fd3fb1f4ff2411"}, {"color": "#b9a72d", "description": "\"Xiao Yan and Xun Er share a close relationship, with hints of romantic interest. Xiao Yan helped Xun Er cultivate her Dou Qi in the past, and they have a strong bond of trust and understanding.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u8427\u718f\u513f\"", "label": "\"\u8427\u718f\u513f\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#19e8a4", "description": "\"\u8427\u708e needs to cultivate \u706b\u7130\u6597\u6c14 in order to practice alchemy, making it a critical component of his training.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u706b\u7130\u6597\u6c14\"", "label": "\"\u706b\u7130\u6597\u6c14\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#1c0056", "description": "\"The young boys and girls react with excitement to the Qi Gathering Powder.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u5c11\u5e74\u5c11\u5973\u4eec\"", "label": "\"\u5c11\u5e74\u5c11\u5973\u4eec\"", "shape": "dot", "size": 10, "source_id": "chunk-030704372b69ce4df184e8c5c6619710"}, {"color": "#d199c5", "description": "\"\u706b\u7130\u6597\u6c14 is essential for practicing \u70bc\u836f\u672f, highlighting the specialized energy requirements of alchemy.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u70bc\u836f\u672f (ALCHEMY)\"", "label": "\"\u70bc\u836f\u672f (ALCHEMY)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#fe64a7", "description": "\"A continent where people cultivate Dou Qi, a form of energy, and where various races and factions exist. It is a place filled with opportunities for cultivating Dou Qi and achieving great power through hidden techniques and ancient artifacts.\"", "entity_type": "\"GEO\"", "id": "\"\u6597\u6c14\u5927\u9646 (DOU QI CONTINENT)\"", "label": "\"\u6597\u6c14\u5927\u9646 (DOU QI CONTINENT)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#b4145e", "description": "\"The family Xiao Yan belongs to. Their most powerful Dou Qi technique is the \u0027\u72c2\u72ee\u6012\u7f61 (Raging Lion\u0027s Fury)\u0027, a profound-ranked, mid-level, wind-attribute technique only the clan leader can practice.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u8427\u708e\u7684\u5bb6\u65cf (XIAO YAN\u0027S CLAN)\"", "label": "\"\u8427\u708e\u7684\u5bb6\u65cf (XIAO YAN\u0027S CLAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#1b4b42", "description": "\"A tribe residing in the northern part of the Dou Qi continent known for their immense strength and ability to merge with beast souls.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u86ee\u65cf (MAN TRIBE)\"", "label": "\"\u86ee\u65cf (MAN TRIBE)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#ebfe88", "description": "\"Families of powerful magical beasts located in the southern part of the Dou Qi continent, characterized by their high intelligence.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u9ad8\u7ea7\u9b54\u517d\u5bb6\u65cf (HIGH-RANKED MAGICAL BEAST FAMILIES)\"", "label": "\"\u9ad8\u7ea7\u9b54\u517d\u5bb6\u65cf (HIGH-RANKED MAGICAL BEAST FAMILIES)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#a79f0e", "description": "\"Races known for their sinister and ruthless nature, inhabiting the Dou Qi continent.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u9ed1\u6697\u79cd\u65cf (DARK RACES)\"", "label": "\"\u9ed1\u6697\u79cd\u65cf (DARK RACES)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#680fcd", "description": "\"Individuals who have secluded themselves from the world and may possess powerful, hidden Dou Qi techniques.\"", "entity_type": "\"PERSON\"", "id": "\"\u65e0\u540d\u9690\u58eb (UNKNOWN HERMITS)\"", "label": "\"\u65e0\u540d\u9690\u58eb (UNKNOWN HERMITS)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#0e3a54", "description": "\"A profound-ranked, mid-level, wind-attribute Dou Qi technique practiced by the leader of Xiao Yan\u0027s clan.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u72c2\u72ee\u6012\u7f61 (RAGING LION\u0027S FURY)\"", "label": "\"\u72c2\u72ee\u6012\u7f61 (RAGING LION\u0027S FURY)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#4174cb", "description": "\"A level or rank in the Dou Qi cultivation system. One must reach this rank to be eligible to practice Dou Qi techniques.\"", "entity_type": "\"ROLE\"", "id": "\"\u6597\u8005 (DOU ZHE)\"", "label": "\"\u6597\u8005 (DOU ZHE)\"", "shape": "dot", "size": 10, "source_id": "chunk-305139fe3fb38594ccac04f68d146a34"}, {"color": "#e3dadb", "description": "\"Refers to \u8427\u6218,\u8427\u708e\u0027s father and the patriarch of the \u8427\u5bb6.\"", "entity_type": "\"PERSON\"", "id": "\"\u7236\u4eb2\"", "label": "\"\u7236\u4eb2\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf4b87a6a63d56e5131e11783b7f6ee"}, {"color": "#481ec8", "description": "\"\u58a8\u7ba1\u5bb6 is an elder servant or steward of the \u8427\u5bb6 who guides \u8427\u708e and laments his diminished talent.\"", "entity_type": "\"PERSON\"", "id": "\"\u58a8\u7ba1\u5bb6\"", "label": "\"\u58a8\u7ba1\u5bb6\"", "shape": "dot", "size": 10, "source_id": "chunk-f7855716321b652d96849ba4bffda659"}, {"color": "#10d29c", "description": "\"The three guests are visitors to the \u8427\u5bb6, their purpose unknown but treated with respect. One is described as wearing a moon-white robe with a silver crescent moon symbol.\"\u003cSEP\u003e\"The three guests are visitors to the \u8427\u5bb6, their purpose unknown but treated with respect.\"", "entity_type": "\"PERSON\"", "id": "\"\u4e09\u4f4d\u5ba2\u4eba\"", "label": "\"\u4e09\u4f4d\u5ba2\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f7855716321b652d96849ba4bffda659"}, {"color": "#9389df", "description": "\"\u8427\u708e\u0027s two older brothers who are away training and only return occasionally.\"", "entity_type": "\"PERSON\"", "id": "\"\u8427\u708e\u7684\u4e24\u4f4d\u54e5\u54e5\"", "label": "\"\u8427\u708e\u7684\u4e24\u4f4d\u54e5\u54e5\"", "shape": "dot", "size": 10, "source_id": "chunk-f7855716321b652d96849ba4bffda659"}, {"color": "#5eaad3", "description": "\"A mysterious black ring worn by \u8427\u708e that emits strange light.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u9ed1\u8272\u53e4\u6212\"", "label": "\"\u9ed1\u8272\u53e4\u6212\"", "shape": "dot", "size": 10, "source_id": "chunk-f7855716321b652d96849ba4bffda659"}, {"color": "#e9808b", "description": "\"The visiting elder is a Seven-Star Dou Shi, a high-ranking martial artist. He is accompanied by a young man and woman.\"", "entity_type": "\"PERSON\"", "id": "\"\u8001\u8005 (ELDER)\"", "label": "\"\u8001\u8005 (ELDER)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3a2559fc7345dc0e2ece5dc5e793d0"}, {"color": "#ff47c1", "description": "\"The young man accompanying the elder is a Five-Star Dou Zhe and is admired by many young women in the family.\"", "entity_type": "\"PERSON\"", "id": "\"\u9752\u5e74 (YOUNG MAN)\"", "la ": "\"ORGANIZATION\"", "id": "\"\u8427\u5bb6 (XIAO FAMILY)\"", "label": "\"\u8427\u5bb6 (XIAO FAMILY)\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#261bf8", "description": "\"A powerful sect or organization represented by the Yellow-Robed Elder and the young woman. Their symbol is a silver sword shaped like a cloud.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e91\u5c9a\u5b97 (YUNLAN SECT)\"", "label": "\"\u4e91\u5c9a\u5b97 (YUNLAN SECT)\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#06a0ce", "description": "\"A large city within the Jia Ma Empire, located near the\u9b54\u517d\u5c71\u8109 (Monster Mountain Range). It is home to the Xiao family and other influential families.\"", "entity_type": "\"GEO\"", "id": "\"\u4e4c\u5766\u57ce (UTAN CITY)\"", "label": "\"\u4e4c\u5766\u57ce (UTAN CITY)\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#d72a81", "description": "\"Young men present in the hall, likely members of the Xiao family or other related families. They show jealousy towards Xiao Yan\u0027s closeness with Xun Er.\"", "entity_type": "\"PERSON\"", "id": "\"\u4f17\u591a\u5c11\u5e74 (MANY YOUNG MEN)\"", "label": "\"\u4f17\u591a\u5c11\u5e74 (MANY YOUNG MEN)\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#e785d6", "description": "\"A mountain range located near Utan City, known for its monstrous inhabitants. It is mentioned as a geographical feature contributing to Utan City\u0027s importance.\"", "entity_type": "\"GEO\"", "id": "\"\u9b54\u517d\u5c71\u8109 (MONSTER MOUNTAIN RANGE)\"", "label": "\"\u9b54\u517d\u5c71\u8109 (MONSTER MOUNTAIN RANGE)\"", "shape": "dot", "size": 10, "source_id": "chunk-baa79b2a9a101ca68ab9780f6234b70a"}, {"color": "#6caa54", "description": "\"\u7237\u7237 (Grandfather) refers to Xiao Yan\u0027s paternal grandfather, who establ I SAN)\"", "label": "\"\u805a\u6c14\u6563 (JU QI SAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#70382e", "description": "\"\u6597\u6c14 is a core concept, referring to the energy cultivated and used in this world, essential for both combat and alchemy.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6597\u6c14 (DOU QI)\"", "label": "\"\u6597\u6c14 (DOU QI)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#c3b754", "description": "\"\u706b\u7130\u6597\u6c14 is a specific type of Dou Qi required for alchemy, indicating a specialized form of energy manipulation.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u706b\u7130\u6597\u6c14 (FLAME DOU QI)\"", "label": "\"\u706b\u7130\u6597\u6c14 (FLAME DOU QI)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#3117e5", "description": "\"\u5929\u9636\u529f\u6cd5 is a high-level cultivation technique sought by \u8427\u708e, highlighting the importance of advanced techniques in developing Dou Qi and alchemic abilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u5929\u9636\u529f\u6cd5 (TIAN RANK CULTIVATION TECHNIQUE)\"", "label": "\"\u5929\u9636\u529f\u6cd5 (TIAN RANK CULTIVATION TECHNIQUE)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#b3bb85", "description": "\"\u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5 is a specific type of cultivation technique focusing on fire-attributed Dou Qi, necessary for aspiring alchemists.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5 (FIRE ATTRIBUTE DOU QI TECHNIQUE)\"", "label": "\"\u706b\u5c5e\u6027\u6597\u6c14\u529f\u6cd5 (FIRE ATTRIBUTE DOU QI TECHNIQUE)\"", "shape": "dot", "size": 10, "source_id": "chunk-45212406c285a38bd46b3c6f9700996d"}, {"color": "#13e3c1", "description": "\"Xiao Yan\u0027s family or clan, which possesses only low-level fire attr \"", "id": "\"\u5c0f\u5323\u5b50 (SMALL BOX)\"", "label": "\"\u5c0f\u5323\u5b50 (SMALL BOX)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#ab2cc8", "description": "\"The Black Card is a common gold storage card given to Xiao Yan by Xun Er, with a maximum value of 5,000 gold coins.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u9ed1\u8272\u5361\u7247 (BLACK CARD)\"", "label": "\"\u9ed1\u8272\u5361\u7247 (BLACK CARD)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#9072ef", "description": "\"This is the outfit Xun Er wears when she goes out with Xiao Yan. It is described as making her look more pure.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6de1\u7eff\u8272\u88c5\u9970 (LIGHT GREEN OUTFIT)\"", "label": "\"\u6de1\u7eff\u8272\u88c5\u9970 (LIGHT GREEN OUTFIT)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}, {"color": "#3e2963", "description": "\"Part of Xun Er\u0027s outfit, emphasizing her figure.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7d27\u817f\u957f\u88e4 (TIGHT LEG PANTS)\"", "label": "\"\u7d27\u817f\u957f\u88e4 (TIGHT LEG PANTS)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e24ab7f69fee98e2d99e298825e4ba6"}]);
